<ckeditor #ckeditor
    [(ngModel)]="content"
    (change)="onChange($event)"
    (ready)="onReady($event)"
      [config]="{
        toolbar: [
          [ 'Format', 'Bold', 'Italic', 'Underline', 'BulletedList', 'NumberedList', 'Image', 'Link', 'Unlink', '-', 'Undo', 'Redo']
        ],
        extraPlugins: 'divarea'
      }"
    (focus)="onFocus($event)"
    debounce="500">
</ckeditor>
