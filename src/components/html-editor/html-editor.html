<ckeditor #ckeditor
    [(ngModel)]="content"
    (change)="onChange($event)"
      [config]="ckeConfig"
    (focus)="onFocus($event)"
    debounce="500">
    <ckbutton [name]="'imageExplorer'"
      [command]="'openImageExplorer'"
      (click)="takePicture($event)"
      [icon]="'https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-128.png'"
      [label]="'Open image explorer'"
      [toolbar]="'insert,1'">
    </ckbutton>    
</ckeditor>
