<ion-content padding>
  <div *ngFor="let item of data">  
    <ion-row >
      <ion-col no-padding col-2>
        <img src="assets/icon/user.png" height="45px" width="45px">
      </ion-col>
      <ion-col col-10 no-padding>
        <ion-row style="font-weight: bold">
        {{item?.penulis}}
        </ion-row>
        <ion-row no-padding text-wrap>
          {{item.isi}} 
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row style="margin-bottom:5px">
      <ion-col col-10 push-2 no-padding padding-bottom>
        <ion-note style="font-size: 1.2rem">
          <span>{{item?.tanggal?.terbit | date: 'dd MMMM yyyy, h:mm:ss a' }}</span> &nbsp; &nbsp; <span tappable [hidden]="type == 'balasan' " style="color: green" (click)="openBalasan(item?._id)"> Balas</span>
        </ion-note>
      </ion-col>
    </ion-row>

    <!-- replies -->

</ion-content>

<ion-footer no-border>
  <div class="input-wrap">
    <!-- <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
      <ion-icon name="md-happy"></ion-icon>
    </button> -->
    <textarea #chat_input
              placeholder="Berikan komentar"
              [(ngModel)]="editorMsg">
    </textarea>
    <button [disabled]="!editorMsg" ion-button clear icon-only item-right (click)="submitMassage($event)">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>

</ion-footer>
