<ion-card *ngFor="let item of data">
  <!-- clickable area -->
  <div tappable (click)="pushBerbagiFilePreviewPage(item)">
    <img class="image-center" [src]="item?.meta.thumbnail"/>
    <ion-card-content>
      <ion-card-title style="font-size:2.0rem">
        {{item?.nama.asli}}
        </ion-card-title>
    </ion-card-content>
  </div>
  <!-- end of clickable area-->
  <ion-row>
    <ion-col>
      <button style="text-transform: none;" tappable ion-button icon-only clear small>
        <ion-icon name="download"></ion-icon>
        <div style="font-size:1.2rem">Unduh</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
