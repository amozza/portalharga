<ion-header>

  <ion-navbar>
    <ion-title>Pilih File</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color='primary' [disabled]= "!file" (click)="submit()"><ion-icon name="checkmark"></ion-icon></button>
      <button ion-button icon-only (click)="closeModal()" ><ion-icon name="close"></ion-icon></button>
    </ion-buttons>      
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="file">
    <ion-item *ngFor="let file of files">
      <ion-label text-wrap>{{file.nama.asli}}</ion-label>
      <ion-radio [value]="file"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
