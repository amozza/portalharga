  <ion-navbar>

  <ion-item no-lines>
    <ion-label color="primary" stacked>Judul</ion-label>

    <ion-col>
          <div>
            <ion-icon name='image'></ion-icon>
              Pilih dari gallery
          </div>
    </ion-col>
  </ion-row>

</ion-content>
