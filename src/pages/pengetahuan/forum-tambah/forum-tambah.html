<ion-header no-border>

  <ion-navbar>
    <ion-title>Buat Forum</ion-title>
    <ion-buttons end>
      <button [disabled]="!form.valid" (click)="submit()" ion-button icon-only>
        <ion-icon color="primary" name="send"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]= "form">
    <ion-item no-lines>
      <ion-label color="primary" stacked>Judul</ion-label>    
      <ion-input type="text" formControlName="judul" placeholder="Judul Forum"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary" stacked>Pertanyaan</ion-label>
      <ion-textarea formControlName="pertanyaan" placeholder="Isi pertanyaan"></ion-textarea>    
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary" stacked>Pilih gambar</ion-label>
    </ion-item>

    <ion-row padding style="padding-top:4px"> 
      <ion-col>
        <div>
              <ion-icon name='camera'></ion-icon>
                Ambil gambar
            </div>
      </ion-col>
      <ion-col>
            <div>
              <ion-icon name='image'></ion-icon>
                Pilih dari gallery
            </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
