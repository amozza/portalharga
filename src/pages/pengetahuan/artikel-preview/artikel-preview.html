<ion-header no-border>

  <ion-navbar>
    <ion-title>Lihat Artikel</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>{{artikel?.judul}}</h3>
  <ion-note>Penulis: </ion-note> {{artikel?.penulis}} <br>
  <ion-note style="font-size: 1.0rem">
    Diterbitkan: {{artikel?.tanggal?.terbit | date: 'dd MMMM yyyy'}}
  </ion-note>

  <img class="image-artikel" [src]="passedParam.meta.thumbnail">

  <ion-spinner [hidden]="artikel" name="crescent" style="left:50%"></ion-spinner>

  <p [innerHTML]="artikel?.isi"></p>
</ion-content>

<ion-footer no-border>

  <ion-toolbar>
    <ion-row float-right>
      <!-- <ion-col col-4>
        <ion-buttons >
          <button ion-button>
            <ion-icon name="eye"></ion-icon> &nbsp;&nbsp; {{artikel?.meta?.jumlah_baca}}
          </button>
        </ion-buttons>
      </ion-col>   -->
      <ion-col col-6>
        <ion-buttons >
          <button ion-button (click)="pushKomentarPage()">
            <ion-icon name="chatboxes"></ion-icon>&nbsp;&nbsp; {{artikel?.meta?.jumlah_komentar}}
          </button>
        </ion-buttons>
      </ion-col>    
      <ion-col col-6>
        <ion-buttons >
          <button ion-button icon-only (click)="like()">
            <ion-icon  [color]="isSecondary ? 'kms-secondary' : 'primary'" name="star"></ion-icon>
          </button>
        </ion-buttons>      
      </ion-col>
  
    </ion-row>  
  </ion-toolbar>

</ion-footer>
