<ion-header no-border>

  <ion-navbar>
    <ion-title>{{namaSubKategori}}
    </ion-title>    
  </ion-navbar>
  <ion-row no-border style="border-bottom-style: inset">
    <ion-col col-12 no-padding >
      <ion-searchbar no-padding placeholder="Cari"></ion-searchbar>
    </ion-col>
    <!-- <ion-col col-4 style="float:right">
      <ion-select class="custom-select" interface="popover" [(ngModel)]="gender">
        <ion-option selected value="f">Aktif</ion-option>
        <ion-option value="m">Terbaru</ion-option>
        <ion-option value="v">Voting</ion-option>        
      </ion-select>
    </ion-col> -->
  </ion-row>
</ion-header>


<ion-content>

  <!-- refresher -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  

  <ion-list>
      <ng-container *ngIf="pertanyaans.length; else elseContent">
      <div tappable ion-item *ngFor="let item of pertanyaans" (click)="pushForumPreviewPage(item._id)">  
        <ion-row>
          <ion-col col-12>
            <ion-row text-wrap>
              <h4 style="font-size: 1.7rem">{{item?.judul}}</h4>
            </ion-row>
            <ion-row text-wrap>
              <p [innerHTML]="item.isi.slice(0, 50)" >  </p>
            </ion-row>
            <ion-row text-wrap>
              <ion-col col-6 style="padding-left:0">
                <ion-note style="font-size: 1.2rem">
                  <ng-container *ngFor="let tag of item.tag">
                    {{tag}}&nbsp;&nbsp;
                  </ng-container>
                </ion-note><br>
              </ion-col>              
              <ion-col col-6>
                <span style="float:right;font-size: 1.2rem">
                    {{item?.tanggal?.ubah | date: 'dd MMMM yyyy, h:mm:ss a' }}
                </span><br>
                <span style="float:right; font-size:1.2rem">{{item?.meta?.jumlah?.suka}} Suka / <ion-note> <i> {{item?.status}} </i> </ion-note> </span>
              </ion-col>
            </ion-row>
          </ion-col>        
        </ion-row>
      </div>
      </ng-container>
      <ng-template #elseContent>
      </ng-template>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab tappable (click)="pushForumTambahPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
