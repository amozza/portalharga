<ion-header no-border>

  <ion-navbar>
    <ion-title>Forum
    </ion-title>    
  </ion-navbar>
  <ion-row no-border style="border-bottom-style: inset">
    <ion-col col-8 no-padding >
      <ion-searchbar no-padding style="box-shadow: none; -webkit-box-shadow:none"  placeholder="Cari"></ion-searchbar>
    </ion-col>
    <ion-col col-4 style="float:right">
      <ion-select class="custom-select" interface="popover" [(ngModel)]="gender">
        <ion-option selected value="f">Active</ion-option>
        <ion-option value="m">Terbaru</ion-option>
        <ion-option value="v">Voting</ion-option>        
      </ion-select>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-list>
      <div tappable (click)="pushForumPreviewPage()" ion-item *ngFor="let item of [1,2,3,4,5]">  
        <ion-row>
          <ion-col col-12>
            <ion-row text-wrap>
              Isi ringkasan dari pertanyaan yang bersangkutan. ya bisa di potong lah jadi kelbihan ....
            </ion-row>
            <ion-row text-wrap>
              <ion-col col-6 style="padding-left:0">
                <ion-note style="floar:right; font-size: 1.2rem">
                  Mangga, Mangga manis, mangga lepok
                </ion-note>
              </ion-col>              
              <ion-col col-6>
                <ion-note style="float: right; font-size: 1.2rem">
                  23 Maret 2017
                </ion-note>
              </ion-col>
            </ion-row>
          </ion-col>        
        </ion-row>
      </div>    
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab tappable (click)="pushForumTambahPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
