<ion-header no-border>

  <ion-navbar>
    <ion-title>Lihat Forum</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="share()">
        <ion-icon name="share-alt"></ion-icon>
      </button>         
      <button ion-button icon-only tappable (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>       
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- bar si penanya -->    
  <ion-list>
    <ion-item tappable style="background-color: #f3f3f3">
      <ion-avatar item-start>
        <img src="assets/icon/user.png">
      </ion-avatar>
      <h2 text-wrap>{{pertanyaan?.judul}}</h2>
      <ion-note float-left style="font-size:1.2rem">
        Oleh: {{pertanyaan?.penulis}}
      </ion-note>
      <ion-note float-right style="font-size:1.2rem">
          {{pertanyaan?.tanggal?.ubah | date: 'dd MMMM yyyy, h:mm:ss a' }}
      </ion-note>
    </ion-item>
  </ion-list>
  
  <!-- tag -->
  <ion-row>
    <ion-note style="font-size: 1.2rem">
       <ng-container *ngFor="let tag of pertanyaan?.tag">
        {{tag}}&nbsp;&nbsp;
      </ng-container> 
    </ion-note>
  </ion-row>
  
  <!-- content pertanyaan -->
  <ion-row text-wrap>
    <p [innerHTML]="pertanyaan?.isi"> </p>   
  </ion-row>
</ion-content>


<ion-footer no-border>

  <ion-toolbar>
    <ion-row float-right>

      <ion-col col-6>
         <ion-buttons > 
          <button ion-button icon-only (click)="pushKomentarPage()">
            <ion-icon name="chatboxes"></ion-icon>&nbsp;{{pertanyaan?.meta?.jumlah.komentar}}
          </button>
         </ion-buttons> 
      </ion-col> 
      <ion-col col-6>
         <ion-buttons > 
          <button ion-button icon-only>
            <ion-icon name="thumbs-up"></ion-icon> 
          </button>
         </ion-buttons> 
      </ion-col>       
  
    </ion-row>  
  </ion-toolbar>

</ion-footer>
