<ion-header no-border>

  <ion-navbar>
    <ion-title>Lihat Materi</ion-title>
    <ion-buttons *ngIf="userRole ==3" end>
      <button ion-button icon-only tappable (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>    
    
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list tappable>

    <ion-item tappable (click)="pushBerbagiFilePublisher()" style="background-color: #f3f3f3">
      <ion-avatar item-start>
        <img src="assets/icon/user.png">
      </ion-avatar>
      <h2 text-wrap>{{materi?.judul}}</h2>
      <ion-note float-left>
        Oleh: {{materi?.penulis}}
      </ion-note>
    </ion-item>


  </ion-list>
  
  <div *ngIf="matari">
     <img width="100%" [src]="materi?.meta?.thumbnail"> 
  </div>

  <ion-row>
    <h4 text-wrap>Deskripsi Materi</h4>
  </ion-row>
  <ion-row text-wrap>{{materi?.deskripsi}}</ion-row>

  <h4 text-wrap>File :</h4>

  <ion-row *ngFor="let item of materi?.materi; let i = index">
    <ion-col text-wrap col-8 padding-right>
      <ng-container>
      {{item?.nama?.asli}}
      </ng-container>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only (click)="share(item)"><ion-icon name="share"></ion-icon></button>
    </ion-col>    
    <ion-col col-2>
      <button ion-button icon-only (click)="retrieveFile(item)"><ion-icon name="open"></ion-icon></button>
    </ion-col>    
  </ion-row>    

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row float-right>
       <ion-col col-6>
        <ion-buttons >
          <button ion-button icon-only (click)="pushKomentarPage()">
            <ion-icon name="chatboxes"></ion-icon>&nbsp; {{materi?.meta?.jumlah?.komentar}}
          </button>
        </ion-buttons>
      </ion-col>     
      <ion-col col-6>
        <ion-buttons >
          <button ion-button icon-only>
            <ion-icon  name="star"></ion-icon>
          </button>
        </ion-buttons>      
      </ion-col> 
    </ion-row>  
  </ion-toolbar>
</ion-footer>
