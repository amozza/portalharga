<ion-header no-border>

  <ion-navbar>
    <ion-title>Lihat File</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>    
    
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list tappable>

      <ion-item tappable (click)="pushBerbagiFilePublisher()" style="background-color: #f3f3f3">
        <ion-avatar item-start>
          <img src="assets/icon/user.png">
        </ion-avatar>
        <h2>{{passedParam?.nama.asli}}</h2>
        <ion-note float-left>
          Oleh: {{passedParam?.pemilik}}
        </ion-note>
      </ion-item>


    </ion-list>
  
  <ion-row>
    <img src="assets/icon/user.png">
  </ion-row>

  <ion-row>
    <h2>Deskripsi File</h2>
    <ion-row text-wrap>  File ini berisi tentang bagaimana car membaca Nine Inch Nail Live yang baik dan benar</ion-row><br>
    <button (click)="UnduhFile()" style="text-transform:none" ion-button block> 
      <ion-icon name="download"></ion-icon>&nbsp;
      Unduh File
    </button>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row float-right>
      <!-- <ion-col col-6>
        <ion-buttons >
          <button ion-button>
            <ion-icon name="chatboxes"></ion-icon>&nbsp;&nbsp; 5
          </button>
        </ion-buttons>
      </ion-col>     -->
      <ion-col col-6>
        <ion-buttons >
          <button ion-button icon-only>
            <ion-icon  name="star"></ion-icon>
          </button>
        </ion-buttons>      
      </ion-col> 
    </ion-row>  
  </ion-toolbar>
</ion-footer>
