<ion-header no-border>

  <ion-navbar>
    <ion-title>{{pageType}} artikel</ion-title>
    <ion-buttons end>
      <button (click)="submit()" ion-button icon-only>
        <ion-icon color="primary" name="send"></ion-icon>
      </button>
    </ion-buttons>      
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- form add artikel -->
  <ion-item no-lines>
    <ion-label color="primary" stacked>Judul</ion-label>    
    <ion-input type="text" id='artikel_judul' name="artikel_judul" placeholder="Judul Artikel"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label color="primary" stacked>Gambar sampul</ion-label>    
  </ion-item>

  <ion-row padding style="padding-top:4px"> 
    <ion-col>
      <div  (click)="takePicture()" >
            <ion-icon name='camera'></ion-icon>
              Ambil gambar
          </div>
    </ion-col>
    <ion-col>
          <div (click)="getPhotoFromGallery()">
            <ion-icon name='image'></ion-icon>
              Pilih dari gallery
          </div>
    </ion-col>
  </ion-row>

  <!-- preview gambar sampul -->
  <div class="image-block">
    <img class="image-cover" src="assets/icon/user.png" height="250">
  </div>
  <ion-item no-lines>
    <ion-label color="primary" stacked>Status</ion-label>    
      <ion-select class="custom-select" name="artikel_status" interface="popover" [(ngModel)]="artikelStatus">
        <ion-option selected value="t">Terbit</ion-option>
        <ion-option value="d">Draf</ion-option>        
      </ion-select>
  </ion-item>  
  
  <ion-item>
    <ion-label color="primary" stacked>Isi Artikel</ion-label>        
  </ion-item>  
  <!-- html editor ckeditor -->
  <html-editor (contentChanged)="htmlChanged($event)"></html-editor>
  <!-- <div ion-button (click)="checkContent()">check</div> -->

</ion-content>
