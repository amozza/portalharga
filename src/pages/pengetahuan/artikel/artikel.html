
<ion-header no-border>
  
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Pengetahuan </ion-title> 
  </ion-navbar>
  

  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="explore" (ionSelect)="selectedSegment($event.value)">
      Explore
    </ion-segment-button>
    <ion-segment-button value="favorite" (ionSelect)="selectedSegment($event.value)">
      Favorit
    </ion-segment-button>
    <ion-segment-button value="saya" (ionSelect)="selectedSegment($event.value)">
      Artikel Saya
    </ion-segment-button>     
    
  </ion-segment>
      
</ion-header>

<ion-content no-bounce>

  
  <div [ngSwitch]="segment">
    <!-- if role = 3 : penyuluh -->
    <artikel-saya name="saya" *ngSwitchCase="'saya'"></artikel-saya>

    <!-- if all role but penyuluh -->
    <artikel-saya name="explore" *ngSwitchCase="'explore'"></artikel-saya>
    <artikel-saya name="favorite" *ngSwitchCase="'favorite'"></artikel-saya>

  </div>

  <ion-fab bottom right tappable>
    <button ion-fab (click)="pushArtikelTambahPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
