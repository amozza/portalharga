<ion-header>

  <ion-navbar>
    <ion-title>Forum Saya</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <div tappable ion-item *ngFor="let item of forumSaya" (click)="pushForumPreviewPage(item._id)">  
        <ion-row>
          <ion-col col-12>
            <ion-row text-wrap>
              {{item.judul}}
            </ion-row>
            <ion-row text-wrap>
              <ion-col col-6 style="padding-left:0">
                <ion-note style="font-size: 1.2rem">
                  <ng-container *ngFor="let tag of item.tag">
                    {{tag}}&nbsp;&nbsp;
                  </ng-container>
                </ion-note><br>
              </ion-col>              
              <ion-col col-6>
                <span style="float:right;font-size: 1.2rem">
                    {{item?.tanggal.ubah | date: 'dd MMMM yyyy, h:mm:ss a' }}
                </span><br>
                <span style="float:right; font-size:1.2rem">{{item.meta.jumlah.suka}} Suka / <ion-note> <i> {{item.status}} </i> </ion-note> </span>
              </ion-col>
            </ion-row>
          </ion-col>        
        </ion-row>
      </div>    
  </ion-list>
</ion-content>
