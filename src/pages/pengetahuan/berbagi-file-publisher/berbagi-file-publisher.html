<ion-header no-border>

  <ion-navbar>
    <ion-title>reza_bagusp</ion-title>
    <ion-buttons end>
      <button ion-button small clear style="text-transform: none" color="primary">
        <ion-icon name="add-circle"></ion-icon> &nbsp;
        <div style="font-size: 1.2rem">Mengikuti</div>
      </button>
    </ion-buttons>      
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-row padding>
      <ion-col col-4>
        <img height="88px" width="88px" src="assets/icon/user.png">
      </ion-col>
      <ion-col col-8>
        <ion-row text-center>
          <ion-col>
            <ion-note>
            Post
            </ion-note>
          </ion-col>
          <ion-col>
            <ion-note>
            Diikuti
            </ion-note>
          </ion-col>
          <ion-col>
            <ion-note>
            Pengikut
            </ion-note>
          </ion-col>                    
        </ion-row>
        
        <ion-row text-center>
          <ion-col>
            20
          </ion-col>
          <ion-col>
            30
          </ion-col>
          <ion-col>
            50
          </ion-col>                    
        </ion-row>

        <ion-row>
          <button style="text-transform: none" (click)="presentProfileModal()" float-right block ion-button small outline>Kirim Pesan</button>
        </ion-row>

      </ion-col>
    </ion-row>
    
    <ion-row padding>
      <ion-col float-left>
        <b>Reza Bagus Permana</b> <br>
        Manusia barbar dari selatan
      </ion-col>
    </ion-row>    
  <!-- </ion-row> -->

  <ion-row> <!-- ccanvas content profile-->
    <hr>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="explore" (ionSelect)="selectedSegment($event.value)">
        Explore
      </ion-segment-button>
      <ion-segment-button value="favorite" (ionSelect)="selectedSegment($event.value)">
        Favorit
      </ion-segment-button>    
    </ion-segment>    
  </ion-row>

  <div [ngSwitch]="segment">
    <!-- use the same component -->
    <file name="explore" *ngSwitchCase="'explore'"></file>
    <file name="favorite" *ngSwitchCase="'favorite'"></file>
  </div>

</ion-content>
