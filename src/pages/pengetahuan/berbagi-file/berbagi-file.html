<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pengetahuan </ion-title> 
    <ion-buttons end>
      <button ion-button icon-only [navPush]="BerbagiFilePublisherPage">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="pushToPublisher()">
        <ion-icon name="people"></ion-icon>
      </button>      
    </ion-buttons>

  </ion-navbar>

  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="explore" (ionSelect)="selectedSegment($event.value)">
      Explore
    </ion-segment-button>
    <ion-segment-button value="favorite" (ionSelect)="selectedSegment($event.value)">
      Favorit
    </ion-segment-button>
    <ion-segment-button value="saya" (ionSelect)="selectedSegment($event.value)">
      File Saya
    </ion-segment-button>    
  </ion-segment>  
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
    <!-- use the same component -->

    <!-- if all role but penyuluh -->
    <file name="explore" *ngSwitchCase="'explore'"></file>
    <file name="favorite" *ngSwitchCase="'favorite'"></file>

    <!-- if tole penyuluh -->
    <file name="saya" *ngSwitchCase="'saya'"></file>
  </div>

  <ion-fab bottom right tappable>
    <button ion-fab (click)="addFile()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
