<ion-header no-border>

  <!-- <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar> 
   -->
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="explore" (ionSelect)="selectedSegment($event.value)">
      Explore
    </ion-segment-button>
    <ion-segment-button value="favorite" (ionSelect)="selectedSegment($event.value)">
      Favorit
    </ion-segment-button>
    <ion-segment-button value="saya" (ionSelect)="selectedSegment($event.value)">
      File Saya
    </ion-segment-button>    
  </ion-segment>  
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
    <!-- use the same component -->
    <file name="explore" *ngSwitchCase="'explore'"></file>
    <file name="favorite" *ngSwitchCase="'favorite'"></file>
    <file name="saya" *ngSwitchCase="'saya'"></file>
  </div>

  <ion-fab bottom right>
    <button ion-fab tappable ><ion-icon name="arrow-dropleft"></ion-icon></button> 
    <ion-fab-list side="left">
      <button ion-fab (click)="addFile()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>    
  </ion-fab>
  
</ion-content>
