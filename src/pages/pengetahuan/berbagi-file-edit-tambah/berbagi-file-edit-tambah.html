<ion-header no-border>

  <ion-navbar>
    <ion-title>Tambah File</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon color="primary" name="send"></ion-icon>
      </button>
    </ion-buttons>      
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- form add artikel -->
  <ion-item no-lines>
    <ion-label color="primary" stacked>Unggah File</ion-label>    
  </ion-item>
  <ion-row padding style="padding-top:4px"> 
    <ion-col>
          <div tappable (click)="chooseFile()">
            <ion-icon name='document'></ion-icon>
              Ambil file
          </div>
    </ion-col>
  </ion-row>  
  <ion-item no-lines>
    <ion-label color="primary" stacked>Judul</ion-label>    
    <ion-input type="text" id='file_judul' name="file_judul" placeholder="Judul File"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label color="primary" stacked>Deskripsi</ion-label>    
    <ion-textarea name="file_deskripsi" placeholder="Berikan deskripsi file anda"></ion-textarea>
  </ion-item>  

</ion-content>
