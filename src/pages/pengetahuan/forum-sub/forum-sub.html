<ion-header>

  <ion-navbar>
    <ion-title>{{kategori?.nama}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page"> 
  <ion-spinner *ngIf="!kategori" style="left: 50%;"></ion-spinner>
  
  <div *ngFor="let subKategori of kategori.subkategori">
    <ion-card tappable (click)="pushForumRoom(subKategori._id, subKategori.nama)">
      <img [src]="subKategori.meta.thumbnail"/>
      <ion-card-content>
        <ion-card-title>
          {{subKategori.nama}}
          </ion-card-title>
        <p text-left>
          {{subKategori.deskripsi}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
