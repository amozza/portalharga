<ion-header>

  <ion-navbar>
    <ion-title>Verifikasi Akun</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p padding-left>Silahkan verifikasi akun anda pada email yang telah didaftarkan kurang dari 1 jam, kemudian silahkan login kembali</p>
  <p padding-left>Email anda: {{email}}</p>
  <ion-item no-lines>
    <button ion-button item-left (click)="reSendVerification()">Kirim ulang verifikasi</button>
    <button ion-button (click)="login()">Login</button>
  </ion-item>
</ion-content>
