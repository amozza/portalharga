<ion-header>

  <ion-navbar>
    <ion-title>Ganti Password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="onUpdate(updateForm)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
	<form #updateForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Password Lama</ion-label>
				<ion-input [(ngModel)]="oldPassword" name="oldPass" type="password" #oldPass="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="oldPass.valid || submitted == false" color="danger" padding-left>
				Password lama harus diisi
			</p>

			<ion-item>
				<ion-label stacked color="primary">Psasword Baru</ion-label>
				<ion-input [(ngModel)]="newPassword" name="newPass" type="password" #newPass="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="newPass.valid || submitted == false" color="danger" padding-left>
				Password baru harus diisi
			</p>

			<ion-item>
				<ion-label stacked color="primary">Ulangi Psssword Baru</ion-label>
				<ion-input [(ngModel)]="reTypePassword" name="reTypePass" type="password" #reTypePass="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="reTypePass.valid || submitted == false" color="danger" padding-left>
				Harus diisi
			</p>
			<p ion-text *ngIf="reTypePassword == newPassword && reTypePass.valid" color="secondary" padding-left>
				Password sesuai
			</p>
			<p ion-text *ngIf="reTypePassword != newPassword && reTypePass.valid && newPass.valid" color="danger" padding-left>
				Password tidak sesuai
			</p>
		</ion-list>
	</form>
</ion-content>
