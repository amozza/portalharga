<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/icon/login.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required placeholder="Username">
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required placeholder="Password">
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				
			</ion-col>
		</ion-row>
	</form>
	<div class="row" padding>
	    <div class="col">
	        <div class="text-center">
	            <div style="text-align: center;"><span>Belum punya akun? </span> <span ion-text color="primary" (click)="onSignup()"><b>daftar disini!</b></span></div>
	        </div>
	    </div>
	</div>
	<div class="row" padding>
	    <div class="col">
	        <div class="text-center">
	            <div style="text-align: center;"> <span ion-text color="primary" (click)="onForgotPassword()">Lupa password?</span></div>
	        </div>
	    </div>
	</div>
	
</ion-content>
