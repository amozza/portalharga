<ion-header>
	<ion-searchbar no-padding placeholder="Cari berdasarkan nama" [(ngModel)]="searchTerm" (ionInput)="onSearchInput()"></ion-searchbar>
</ion-header>


<ion-content>

	<div *ngFor="let data of userPetani">
		<ion-row (click)="presentActionSheet(data)">
			<div ion-item>
				<ion-avatar item-left>
					<img src="assets/icon/user.png" *ngIf="!data.picture">
					<img [src]="data.picture" *ngIf="data.picture">
				</ion-avatar>
				<h5>{{data.name}}</h5>
				<div class="line-break">
					<p><small>{{data.address}}</small></p>
				</div>
			</div>
		</ion-row>
	</div>
	<ion-fab bottom right #fab >
    	<button ion-fab (click)="tambahPetani()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
