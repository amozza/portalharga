<ion-header>

  <ion-navbar>
    <ion-title>Daftar petani</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let data of userPetani">
		<ion-row>
			<ion-col text-left>
				<ion-card-header>
					<div ion-item>
				        <ion-avatar item-left>
				          <img src="assets/icon/user.png" *ngIf="!data.picture">
				          <img [src]="data.picture" *ngIf="data.picture">
				        </ion-avatar>
				        {{data.name}}
			        </div>
			    </ion-card-header>
			</ion-col> 
			<div>
				<ion-col text-right>
					<button ion-button clear small  color="primary" (click)="presentActionSheet(data)">
		        	 	<ion-icon name='more'></ion-icon>
		        	 </button>
				</ion-col>
			</div>
		</ion-row>
	</ion-card>
	<ion-fab bottom right #fab >
    	<button ion-fab (click)="tambahPetani()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
