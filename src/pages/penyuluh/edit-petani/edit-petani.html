<ion-header>

  <ion-navbar>
    <ion-title>Edit Petani</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form #formData="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked color="primary">Nama lengkap</ion-label>
				<ion-input [(ngModel)]="user.name" placeholder="Nama lengkap" name="nama" type="text" #nama="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="nama.valid || submitted == false" color="danger" padding-left>
				Nama lengkap harus diisi
			</p>

			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [(ngModel)]="user.email" placeholder="Email" disabled name="email" type="email" #email="ngModel">
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Nomor telepon</ion-label>	
				<ion-input [(ngModel)]="user.nomor_telepon" placeholder="Nomor telepon" name="nomor_telepon" type="tel" min="0" #nomor_telepon="ngModel" required >
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="nomor_telepon.valid || submitted == false" color="danger" padding-left>
				Nomor telepon harus diisi
			</p> 

			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="user.username" placeholder="Username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username harus diisi
			</p>
			
		</ion-list>

		<div padding>
			<button ion-button (click)="onUpdate(formData)" type="submit" block>Update</button>
		</div>
	</form>
</ion-content>
