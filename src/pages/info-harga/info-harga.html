<ion-header>
  <ion-navbar>
    <ion-title>
      Info Harga Hari Ini
    </ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label> pilih komoditas </ion-label>
    <ion-select [(ngModel)]="komoditas" (ionChange)="showselected(komoditas)">
      <ion-option >Bawang</ion-option>
      <ion-option >Beras</ion-option>
      <ion-option >Cabai</ion-option>
    </ion-select>
  </ion-item>
</ion-header>
 
<ion-content >
  <div #map id="map"></div> 
  <ion-card *ngFor="let post of dataHarga">
    <div *ngIf="komoditas=='All'||post.jenis==komoditas">
      <ion-card-header> 
        <h2>{{post.jenis}}</h2>
        <h5>Rp. {{post.harga}} per Kg</h5>
      </ion-card-header>
      <ion-card-content class="outer-content">
        <ion-icon name='pin'></ion-icon>
        {{post.lokasi}}
      </ion-card-content>
    </div>
  </ion-card>
  <ion-fab bottom right #fab *ngIf="userRole==2">
    <button ion-fab (click)="postHargaKomoditas()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
