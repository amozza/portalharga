<ion-header>
  <ion-navbar>
    <ion-title>
      Info Harga
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
<ion-item>
  <ion-label>Komoditas </ion-label>
  <ion-select [(ngModel)]="komoditas" multiple="true" (ionChange)="showselected(komoditas)">
    <ion-option >Bawang</ion-option>
    <ion-option >Beras</ion-option>
    <ion-option >Cabai</ion-option>
  </ion-select>
</ion-item>
<ion-item >
  <h3>Current location:</h3>
  <h3>{{lat}} lat, {{lng}} lng</h3>
</ion-item>
  <div #map id="map"></div>  
</ion-content>
