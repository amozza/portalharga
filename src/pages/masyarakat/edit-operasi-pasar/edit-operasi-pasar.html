<ion-header>

  <ion-navbar>
    <ion-title>Edit operasi pasar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list>
			<ion-row padding-left>
				<ion-col>
					<ion-item no-padding>
						<ion-label stacked color="primary">Pesan</ion-label>
						<ion-textarea [(ngModel)]="operasi.pesan" name="opini" #opini="ngModel" rows="6" required placeholder="Pesan"></ion-textarea>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="opini.valid || submitted === false" color="danger" padding-left>
				Pesan harus diisi
			</p>
		</ion-list>

		<div padding>
			<button ion-button block type="submit">Update</button>
		</div>
	</form>
</ion-content>
