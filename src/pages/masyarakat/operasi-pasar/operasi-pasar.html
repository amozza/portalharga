<ion-header>

  <ion-navbar>
    <ion-title>operasi-pasar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
			  <ion-label stacked color="primary">Pasar </ion-label>
			  <ion-select [(ngModel)]="operasi.pasar" name="pasar" #pasar="ngModel">
			    <ion-option >Pasar A</ion-option>
			    <ion-option >Pasar B</ion-option>
			    <ion-option >Pasar C</ion-option>
			  </ion-select>
			</ion-item>
			<p ion-text [hidden]="pasar.valid || submitted == false" color="danger" padding-left>
				Pilih pasar
			</p>

			<ion-item>
				<ion-label stacked color="primary">Subjek</ion-label>
				<ion-input [(ngModel)]="operasi.subject" name="subject" type="text" #subject="ngModel" spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="subject.valid || submitted == false" color="danger" padding-left>
				Subject is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Asprirasi kamu</ion-label>
				<ion-textarea [(ngModel)]="operasi.opini" name="message" #messageopini="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p ion-text [hidden]="opini.valid || submitted === false" color="danger" padding-left>
			Opini is required
		</p>

		<div padding>
			<button ion-button block type="submit">Send</button>
		</div>
	</form>
</ion-content>
