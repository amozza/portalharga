<ion-header>

  <ion-navbar>
    <ion-title>Tambah Info Harga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-row>
				<ion-col>
					<ion-item>
					  <ion-label stacked color="primary">Komoditas </ion-label>
					  <ion-select [(ngModel)]="infoHarga.komoditas" (ionChange)="changeKomoditas(infoHarga.komoditas)" name="komoditas" #komoditas="ngModel" placeholder="pilih komoditas" required>
					    <ion-option *ngFor="let data of dataKomoditas" value="{{data.komoditas_id}}">{{data.name}}</ion-option>
					  </ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="komoditas.valid || submitted == false" color="danger" padding-left>
				Pilih komoditas
			</p>

			<ion-row>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Harga {{infoHarga.satuan}}</ion-label>	
						<ion-input [(ngModel)]="infoHarga.harga" name="harga" type="tel" pattern="[0-9]{1,}" min="0" #harga="ngModel" spellcheck="false" autocapitalize="off" required placeholder="Rp. ">
						</ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="harga.valid || submitted == false" color="danger" padding-left>
				Harga harus diisi
			</p>
		</ion-list>

		<div padding>
			<button ion-button block type="submit">Kirim</button>
		</div>
	</form>
</ion-content>
