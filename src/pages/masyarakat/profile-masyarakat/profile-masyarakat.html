<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div padding-top text-center *ngIf="nama">
      <img [src]="profilePicture" *ngIf="profilePicture" alt="avatar">
      <img src="assets/icon/user.png" *ngIf="!profilePicture" alt="avatar">
	    <h2>{{nama}}</h2>
	    <button ion-button outline color="primary" (click)="editProfile()" >
			Edit profile
		</button>
		<button ion-button outline color="primary" (click)="logout()" >
			Logout
		</button>
	 </div>
   <h6 padding-left>Operasi pasarku</h6>
	 <ion-card *ngFor="let data of dataOperasi">
      <ion-row>
        <ion-col text-left>
          <ion-card-header no-padding>
            <div ion-item>
              <h6>{{data.nama}}</h6>
              <h6>{{data.namaKomoditas}}</h6>
              <p>{{data.time}} {{data.time!='now'?'ago':''}}</p>
            </div>
          </ion-card-header>
        </ion-col>
        <div *ngIf="data.user_id == user_id">
          <ion-col text-right>
            <button ion-button clear small  color="primary" (click)="presentActionSheet(data)">
              <ion-icon name='more'></ion-icon>
             </button>
          </ion-col>
        </div>
      </ion-row>
        <ion-row padding-left>
          <ion-col>
            <h4>{{data.pesan}}</h4>
          </ion-col>
        </ion-row>
        <ion-row padding-left>
          <ion-col>
            <ion-icon name='pin'></ion-icon>
            {{data.alamat}}
          </ion-col>
        </ion-row>
        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small  color="primary" (click)="lihatPendukung(data.operasiPasar_id)">
              {{data.totalPendukung}} Pendukung
            </button>
          </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
