<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div padding-top text-center *ngIf="nama">
	    <img src="assets/icon/user.png" *ngIf="!profilePict">
		<img [src]="'https://ph.yippytech.com/'+profilePict" *ngIf="profilePict">
	    <h2>{{nama}}</h2>
	    <button ion-button outline color="primary" (click)="editProfile()" >
			Edit profile
		</button>
		<button ion-button outline color="primary" (click)="logout()" >
			Logout
		</button>
	 </div>

	 <ion-card *ngFor="let data of dataOperasi" no-padding>
        <ion-card-header>
          <h2>{{data.komoditas}}</h2>
          <h5>{{data.datePost}}</h5>
        </ion-card-header>
        <ion-card-content class="outer-content">
          <h4>{{data.pesan}}</h4>
        </ion-card-content>
        <ion-row padding-left>
          <ion-icon name='pin'></ion-icon>
          {{data.lokasi}}
        </ion-row>
        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small  color="primary" (click)="lihatPendukung(data.operasiPasar_id)">
              {{data.total_pendukung}} Pendukung
            </button>
          </ion-col>
          <ion-col text-right>
            <div *ngIf="data.us_id != id && data.status_voted == false">
              <button ion-button clear small color="primary" icon-left (click)="dukungOperasi(data.operasiPasar_id)" >
                <ion-icon name='thumbs-up'></ion-icon>
                Dukung
              </button>
          </div>
          <div *ngIf="data.us_id != id && data.status_voted == true">
              <button ion-button clear small color="primary" icon-left (click)="batalDukungOperasi(data.operasiPasar_id)" >
                <ion-icon name='thumbs-up'></ion-icon>
                Batal Dukung
              </button>
          </div>
          </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
