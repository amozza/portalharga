<ion-header>

  <ion-navbar>
    <ion-title>Kirim operasi pasar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-row>
				<ion-col>
					<ion-item>
					  <ion-label stacked color="primary">Komoditas </ion-label>
					  <ion-select [(ngModel)]="operasi.komoditas" name="komoditas" #komoditas="ngModel" placeholder="pilih komoditas" required>
					    <ion-option >Beras</ion-option>
					    <ion-option >Bawang</ion-option>
					    <ion-option >Cabai</ion-option>
					  </ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="komoditas.valid || submitted == false" color="danger" padding-left>
				Pilih komoditas
			</p>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked color="primary">Lokasi Pasar</ion-label>
					</ion-item>
					<ion-row padding>
						<ion-col>
							<div  (click)="getMyLocation()" >
						        <ion-icon name='pin'></ion-icon>
						          Use my location
					        </div>
						</ion-col>
					</ion-row>
						
					<ion-item >
						<ion-input [(ngModel)]="lokasi" name="pasar" #pasar="ngModel" rows="6" required placeholder="Lokasi Pasar"></ion-input>
					</ion-item>
					<p ion-text [hidden]="pasar.valid || submitted === false" color="danger" padding-left>
						This field is required
					</p>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked color="primary">Pesan</ion-label>
						<ion-textarea [(ngModel)]="operasi.opini" name="opini" #opini="ngModel" rows="6" required placeholder="Opini"></ion-textarea>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="opini.valid || submitted === false" color="danger" padding-left>
				This field is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button block type="submit">Send</button>
		</div>
	</form>
</ion-content>
