<ion-header>

  <ion-navbar>
    <ion-title>Beli komoditas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-card *ngFor="let data of jualan">
        <ion-card-header>
		    <div ion-item>
		        <ion-avatar item-left>
		          <img [src]="'http://ph.yippytech.com/'+data.prof_pict" >
		        </ion-avatar>
		        {{data.nama}}
				<h6>{{data.time}} ago</h6>  
		    </div>
        <ion-row>
          <ion-col>
            <h2>{{data.komoditas}}</h2>
          </ion-col>
        </ion-row>
	    	<ion-row>
          <ion-col>
            <h5>Rp. {{data.harga}} per {{data.satuan_harga}}</h5>
          </ion-col>
          <ion-col>
            <h5>Stok: {{data.stok}} {{data.satuan_stok}}</h5>
          </ion-col>
        </ion-row>
        </ion-card-header>
        <img [src]="'http://ph.yippytech.com/'+data.foto_komoditas" *ngIf="data.foto_komoditas">
        <ion-card-content class="outer-content">
        	<ion-row>
	        	<h6>
		        	<ion-icon name='call'> </ion-icon>
		        	089xxx
	        	</h6>
        	</ion-row>
        	<ion-row>
        		<h6>
		        	<ion-icon name='pin'> </ion-icon>
		        	Jl x no y
	        	</h6>
        	</ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
