<ion-header>

  <ion-navbar>
    <ion-title>Tambah Aspirasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Subjek</ion-label>
				<ion-input [(ngModel)]="aspirasi.subject" name="subject" type="text" #subject="ngModel" spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="subject.valid || submitted == false" color="danger" padding-left>
				Subject is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Asprirasi kamu</ion-label>
				<ion-textarea [(ngModel)]="aspirasi.message" name="message" #message="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p ion-text [hidden]="message.valid || submitted === false" color="danger" padding-left>
			Message is required
		</p>

		<div padding>
			<button ion-button block type="submit">Send</button>
		</div>
	</form>
</ion-content>
