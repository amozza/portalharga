<ion-header>

  <ion-navbar>
    <ion-title>Tanggapan Aspirasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor="let data of tanggapan">
		<ion-item>
			<ion-avatar item-left>
				<img src="assets/icon/user.png" *ngIf="!data.picture">
				<img [src]="data.picture" *ngIf="data.picture">
			</ion-avatar>
        <div class="line-break">
        <h6><b>{{data.name}}</b></h6><p>{{data.isi}}</p>
        </div>
        <p><small>{{data.datePost}}</small></p>
    </ion-item>
	</div>
</ion-content>
