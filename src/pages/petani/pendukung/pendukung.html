<!--

<ion-header>

  <ion-navbar>
    <ion-title>Pendukung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div *ngFor="let data of pendukung">
		<div ion-item>
			<ion-avatar item-left>
				<img src="assets/icon/user.png" *ngIf="!data.picture">
				<img [src]="data.picture" *ngIf="data.picture">
			</ion-avatar>
			{{data.name}}
			</div>
	</div>
</ion-content>
