<ion-header>

  <ion-navbar>
    <ion-title>Pendukung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let post of pendukung">
		<ion-card-header>
			<div ion-item>
		        <ion-avatar item-left>
		          <img src="assets/icon/user.png" *ngIf="!post.prof_pict">
		          <img [src]="'https://ph.yippytech.com/'+post.prof_pict" *ngIf="post.prof_pict">
		        </ion-avatar>
		        {{post.name}}
	        </div>
	    </ion-card-header>
	</ion-card>
</ion-content>
