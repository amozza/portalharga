<ion-header>

  <ion-navbar>
    <ion-title>Jual Komoditas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let data of jualanku">
        <ion-row>
			<ion-col text-left>
				<ion-card-header no-padding>
				    <div ion-item>
              <ion-avatar item-left>
                  <img src="assets/icon/user.png" *ngIf="!data.user_picture">
                  <img [src]="data.user_picture" *ngIf="data.user_picture">
              </ion-avatar>
				    	<h6>{{data.nama}}</h6>
				      <h6>{{data.nama_komoditas}}</h6>
						  <p>{{data.time}} {{data.time!='now'?'ago':''}}</p>  
				    </div>
		        </ion-card-header>
		    </ion-col>
		    <ion-col text-right *ngIf="data.user_id==user_id">
				<button ion-button clear small  color="primary" (click)="presentActionSheet(data)">
	        	 	<ion-icon name='more'></ion-icon>
	        	 </button>
			</ion-col>
		</ion-row>
	    <ion-row padding-left>
          <ion-col>
            <h5>Rp. {{data.harga}} per {{data.satuan_komoditas}}</h5>
          </ion-col>
          <ion-col>
            <h5>Stok: {{data.stok}} {{data.satuan_komoditas}}</h5>
          </ion-col>
        </ion-row>
    	<img [src]="data.picture" *ngIf="data.picture">
    	<h6 padding>{{data.keterangan}}</h6>
        <ion-card-content class="outer-content">
        	<ion-row>
	        	<h6>
		        	<ion-icon name='call'> </ion-icon>
		        	{{data.nomor_telepon}}
	        	</h6>
        	</ion-row>
        	<ion-row>
        		<h6>
		        	<ion-icon name='pin'> </ion-icon>
		        	{{data.address}}
	        	</h6>
        	</ion-row>
        </ion-card-content>
    </ion-card>
    <ion-fab bottom right *ngIf="role!=5" #fab >
    	<button ion-fab (click)="tambahJualan()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
