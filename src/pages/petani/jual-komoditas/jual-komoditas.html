<ion-header>

  <ion-navbar>
    <ion-title>Jual Komoditas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let data of jualanku">
        <ion-row>
			<ion-col text-left>
				<ion-card-header>
				    <div ion-item>
				        {{data.nama_komoditas}}
						<h6>{{data.time}} {{data.time!='now'?'ago':''}}</h6>  
				    </div>
		        </ion-card-header>
		    </ion-col>
		    <ion-col text-right>
				<button ion-button clear small  color="primary" (click)="presentActionSheet(data)">
	        	 	<ion-icon name='more'></ion-icon>
	        	 </button>
			</ion-col>
		</ion-row>
    	<img [src]="data.picture" *ngIf="data.picture">
    	<h6 padding>{{data.keterangan}}</h6>
        <ion-card-content class="outer-content">
        	<ion-row>
	        	<h6>
		        	<ion-icon name='pricetag'> </ion-icon>
		        	Rp. {{data.harga}} per {{data.satuan_komoditas}}
	        	</h6>
        	</ion-row>
        	<ion-row>
        		<h6>
		        	<ion-icon name='cart'> </ion-icon>
		        	{{data.stok}} {{data.satuan_komoditas}}
	        	</h6>
        	</ion-row>
        </ion-card-content>
    </ion-card>
    <ion-fab bottom right #fab>
    	<button ion-fab (click)="tambahJualan()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
