<ion-header>

  <ion-navbar>
    <ion-title>Jual Komoditas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-row>
				<ion-col>
					<ion-item>
					  <ion-label stacked color="primary">Komoditas </ion-label>
					  <ion-select [(ngModel)]="produksi.komoditas" name="komoditas" #komoditas="ngModel">
					    <ion-option >Beras</ion-option>
					    <ion-option >Bawang</ion-option>
					    <ion-option >Cabai</ion-option>
					  </ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="komoditas.valid || submitted == false" color="danger" padding-left>
				Pilih komoditas
			</p>

			<ion-row>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Harga (Rp.)</ion-label>	
						<ion-input [(ngModel)]="produksi.harga" name="harga" type="number" min="0" #harga="ngModel" spellcheck="false" autocapitalize="off" required>
						</ion-input>
					</ion-item>
				</ion-col>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Per </ion-label>
						<ion-select [(ngModel)]="produksi.satuanHarga" name="satuan" >
						    <ion-option >Kg</ion-option>
						    <ion-option >Kwintal</ion-option>
						    <ion-option >Ton</ion-option>
						 </ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="harga.valid || submitted == false" color="danger" padding-left>
				Jumlah is required
			</p> 

			<ion-row>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Stok Tersedia</ion-label>	
						<ion-input [(ngModel)]="produksi.jumlah" name="jumlah" type="number" min="0" #jumlah="ngModel" spellcheck="false" autocapitalize="off" required>
						</ion-input>
					</ion-item>
				</ion-col>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Satuan </ion-label>
						<ion-select [(ngModel)]="produksi.satuanJumlah" name="satuan" >
						    <ion-option >Kg</ion-option>
						    <ion-option >Kwintal</ion-option>
						    <ion-option >Ton</ion-option>
						 </ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="jumlah.valid || submitted == false" color="danger" padding-left>
				Jumlah is required
			</p> 


			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked color="primary">Deskripsi komoditas</ion-label>
						<ion-textarea [(ngModel)]="produksi.deskripsi" name="deskripsi" #deskripsi="ngModel" rows="6" required></ion-textarea>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="deskripsi.valid || submitted == false" color="danger" padding-left>
				Deskripsi is required
			</p>

			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked color="primary">Foto</ion-label>
					</ion-item>
					<ion-row padding>
						<ion-col>
							<div  (click)="takePicture()" >
						        <ion-icon name='camera'></ion-icon>
						          Ambil gambar
					        </div>
						</ion-col>
						<ion-col>
					        <div (click)="getPhotoFromGallery()">
						        <ion-icon name='image'></ion-icon>
						          Pilih dari gallery
					        </div>
						</ion-col>
					</ion-row>
						
					<ion-item *ngIf="produksi.foto">
						<img [src]="'data:image/jpeg;base64,'+ produksi.foto" >
					</ion-item>
				</ion-col>
			</ion-row>

		</ion-list>

		<div padding>
			<button ion-button block type="submit">Send</button>
		</div>
	</form>
</ion-content>
