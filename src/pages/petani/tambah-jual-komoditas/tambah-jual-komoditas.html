<ion-header>

  <ion-navbar>
    <ion-title>Jual Komoditas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list>
			<ion-row>
				<ion-col>
					<ion-item>
					  <ion-label stacked color="primary">Komoditas </ion-label>
					  <ion-select [(ngModel)]="selectedKomoditas" name="komoditas" #komoditas="ngModel" placeholder="Pilih komoditas" (ionChange)="changeKomoditas(selectedKomoditas)" required>
					    <ion-option *ngFor="let data of dataKomoditas" value="{{data.komoditas_id}}">{{data.name}}</ion-option>
					  </ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="komoditas.valid || submitted == false" color="danger" padding-left>
				Pilih komoditas
			</p>

			<ion-row>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Harga (per {{dagangan.satuan}})</ion-label>	
						<ion-input [(ngModel)]="dagangan.harga" name="harga" type="number" min="0" #harga="ngModel" spellcheck="false" autocapitalize="off" required placeholder="Rp.">
						</ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="harga.valid || submitted == false" color="danger" padding-left>
				Jumlah is required
			</p> 

			<ion-row>
				<ion-col >
					<ion-item>
						<ion-label stacked color="primary">Stok Tersedia ({{dagangan.satuan}})</ion-label>	
						<ion-input [(ngModel)]="dagangan.stok" name="stok" type="number" min="0" #stok="ngModel" spellcheck="false" autocapitalize="off" required placeholder="Stok" >
						</ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="stok.valid || submitted == false" color="danger" padding-left>
				Jumlah is required
			</p> 


			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked color="primary">Keterangan</ion-label>
						<ion-textarea [(ngModel)]="dagangan.keterangan" name="deskripsi" #deskripsi="ngModel" rows="6" required placeholder="Keterangan"></ion-textarea>
					</ion-item>
				</ion-col>
			</ion-row>
			<p ion-text [hidden]="deskripsi.valid || submitted == false" color="danger" padding-left>
				Keterangan is required
			</p>

			<ion-row>
				<ion-col>
					<ion-row padding>
						<ion-label stacked color="primary">Foto</ion-label>
					</ion-row>
					<ion-row padding>
						<ion-col>
							<div  (click)="takePicture()" >
						        <ion-icon name='camera'></ion-icon>
						          Ambil gambar
					        </div>
						</ion-col>
						<ion-col>
					        <div (click)="getPhotoFromGallery()">
						        <ion-icon name='image'></ion-icon>
						          Pilih dari gallery
					        </div>
						</ion-col>
					</ion-row>
						
					<ion-item *ngIf="dagangan.picture">
						<img [src]="'data:image/jpeg;base64,'+ dagangan.picture" >
					</ion-item>
				</ion-col>
			</ion-row>

		</ion-list>

		<div padding>
			<button ion-button block type="submit">Kirim</button>
		</div>
	</form>
</ion-content>
