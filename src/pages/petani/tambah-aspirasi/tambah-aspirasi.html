<ion-header>

  <ion-navbar>
    <ion-title>Tambah Aspirasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list>
			<ion-item>
				<ion-label stacked color="primary">Subjek</ion-label>
				<ion-input [(ngModel)]="aspirasi.subject" placeholder="Subjek" name="subject" type="text" #subject="ngModel" spellcheck="false" autocapitalize="off" required >
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="subject.valid || submitted == false" color="danger" padding-left>
				Subjek harus diisi
			</p>

			<ion-item>
				<ion-label stacked color="primary">Isi aspirasi</ion-label>
				<ion-textarea [(ngModel)]="aspirasi.isi" placeholder="Isi aspirasi" name="message" #message="ngModel" rows="6" required ></ion-textarea>
			</ion-item>
			<p ion-text [hidden]="message.valid || submitted === false" color="danger" padding-left>
				Isi aspirasi harus diisi
			</p>
		</ion-list>

		<div padding>
			<button ion-button block type="submit">Kirim</button>
		</div>
	</form>
</ion-content>
