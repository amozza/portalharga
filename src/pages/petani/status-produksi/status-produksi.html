<ion-header>

  <ion-navbar>
    <ion-title>Status Produksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-card *ngFor="let post of produksi" class="aspirasi" >
	<div *ngIf="post.user_id == id">
		<ion-row>
			<ion-col text-left>
				<ion-card-header>
					<h3>{{post.nama_komoditas}}</h3>
					<h3>{{post.jumlah}} {{post.satuan_komoditas}}</h3>
					<h6>{{post.time}} {{post.time!='now'?'ago':''}}</h6>  
			    </ion-card-header>
			</ion-col>
			<div *ngIf="post.user_id == id">
			<ion-col text-right>
				<button ion-button clear small  color="primary" (click)="presentActionSheet(post)">
	        	 	<ion-icon name='more'></ion-icon>
	        	 </button>
			</ion-col>
			</div>
		</ion-row>
	    <ion-card-content class="outer-content">
            <h6>Waktu tanam {{post.date_tanam}}</h6>
            <h6>Akan panen pada {{post.date_panen}}</h6>
            <h6>Luas lahan {{post.luas_lahan}} m2</h6>
            <h3>{{post.keterangan}}</h3>
		    <p padding-top>
		      <ion-icon name='pin'> </ion-icon>
	        	{{post.alamat}}
	        </p>
	    </ion-card-content>
	 </div>
	</ion-card>

	<ion-fab bottom right #fab>
    	<button ion-fab (click)="tambahProduksi()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
