<ion-header>

  <ion-navbar>
    <ion-title>Status Produksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-card *ngFor="let post of produksi" class="aspirasi" >
	<div *ngIf="post.user_id == id">
		<ion-row>
			<ion-col text-left>
				<ion-card-header no-padding>
					<ion-grid>
						<ion-row >
							<ion-col col-1>
								<img  style="max-height:40px;max-width:40px" src="assets/maps-icon/{{post.nama_komoditas.toLowerCase()}}.png">
							</ion-col>
							<ion-col col-10>
								<p style="padding-top:5px;font-weight:bold;font-size:110%" color="primary">{{post.nama_komoditas}}</p>
							</ion-col>
							<ion-col>
							</ion-col>
							<ion-col>
							</ion-col>
							<ion-col>
							</ion-col>
						</ion-row>
					</ion-grid>
					<!--<h3>{{post.nama_komoditas}}</h3>-->
					<h3 padding-left>{{post.jumlah}} {{post.satuan_komoditas}}</h3>
					<!--<h6>{{post.time}} {{post.time!='now'?'ago':''}}</h6>  -->
			    </ion-card-header>
			</ion-col>
			<div *ngIf="post.user_id == id">
			<ion-col text-right>
				<button ion-button clear small  color="primary" (click)="presentActionSheet(post)">
	        	 	<ion-icon name='more'></ion-icon>
	        	 </button>
			</ion-col>
			</div>
		</ion-row>
	    <ion-card-content class="outer-content">
            <p><ion-icon name="calendar"></ion-icon> Tanam {{post.date_tanam}}</p>
            <p><ion-icon name="calendar"></ion-icon> Panen {{post.date_panen}}</p>
            <p><ion-icon name="grid"></ion-icon> Luas lahan {{post.luas_lahan}} m2</p>
            <h3 padding-top>{{post.keterangan}}</h3>
		    <p padding-top>
		      <ion-icon name='pin'> </ion-icon>
	        	{{post.alamat}}
	        </p>
	    </ion-card-content>
	 </div>
	</ion-card>

	<ion-fab bottom right #fab>
    	<button ion-fab (click)="tambahProduksi()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
