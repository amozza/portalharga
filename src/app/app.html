<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
    <button ion-item menuClose *ngFor="let item of menuItems" (click)= "openPage(item)">
        <ion-icon name="{{item.icon}}"></ion-icon> <span style="padding-left:2em">{{ item.name }}</span> 
    </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" main #content></ion-nav>
